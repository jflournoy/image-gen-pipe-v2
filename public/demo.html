<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beam Search Demo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: monospace;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #333; }

    .form-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .params-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-start {
      background: #4CAF50;
      color: white;
    }

    .btn-start:hover:not(:disabled) {
      background: #45a049;
    }

    .btn-stop {
      background: #f44336;
      color: white;
    }

    .btn-stop:hover:not(:disabled) {
      background: #da190b;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .messages-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .messages-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .messages-log {
      background: #000;
      color: #0f0;
      padding: 15px;
      border-radius: 4px;
      font-size: 12px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      line-height: 1.5;
    }

    .message {
      margin-bottom: 5px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.info { color: #0f0; }
    .message.event { color: #0ff; }
    .message.error { color: #f00; }
    .message.warning { color: #ff0; }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.idle { background: #ddd; color: #666; }
    .status.running { background: #4CAF50; color: white; }
    .status.error { background: #f44336; color: white; }

    .images-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .image-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      background: #f9f9f9;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }

    .image-card-label {
      padding: 5px;
      font-size: 11px;
      text-align: center;
      color: #666;
      border-top: 1px solid #eee;
    }

    /* Winner Showcase Styles */
    .showcase-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #4CAF50;
      margin-top: 20px;
      display: none;
    }

    .showcase-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .showcase-header h2 {
      margin: 0;
      color: #333;
    }

    .topn-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .topn-selector input {
      width: 50px;
      padding: 4px 8px;
      text-align: center;
    }

    .total-count {
      color: #666;
    }

    .showcase-cost {
      background: #f0f7f0;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #2e7d32;
    }

    .cost-breakdown {
      color: #666;
      font-size: 12px;
      margin-left: 10px;
    }

    .showcase-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .showcase-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
      position: relative;
    }

    .showcase-card.winner {
      border-color: #ffd700;
      border-width: 2px;
      background: linear-gradient(135deg, #fffef0 0%, #fff 100%);
    }

    .showcase-rank {
      position: absolute;
      top: -10px;
      left: 15px;
      font-size: 24px;
      background: white;
      padding: 0 5px;
    }

    .showcase-image {
      margin: 10px 0;
      text-align: center;
    }

    .showcase-image img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .showcase-image img:hover {
      transform: scale(1.02);
    }

    .showcase-id {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .showcase-reason {
      font-style: italic;
      color: #555;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.4;
    }

    .showcase-feedback {
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .showcase-feedback.strengths {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .showcase-feedback.weaknesses {
      background: #fff3e0;
      color: #e65100;
    }

    .showcase-lineage {
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
      font-family: monospace;
    }

    .showcase-prompts {
      font-size: 12px;
      margin-top: 10px;
    }

    .showcase-prompts summary {
      cursor: pointer;
      color: #1976d2;
      font-weight: bold;
      padding: 5px 0;
    }

    .showcase-prompts summary:hover {
      text-decoration: underline;
    }

    .prompt-section {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 3px solid #ddd;
    }

    .prompt-label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      font-size: 11px;
      text-transform: uppercase;
    }

    .prompt-text {
      font-family: monospace;
      font-size: 11px;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Unranked candidate styling */
    .showcase-card.unranked {
      opacity: 0.7;
      border-style: dashed;
    }

    .unranked-badge {
      font-size: 10px;
      background: #999;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 5px;
      font-weight: normal;
    }

    .unranked-reason {
      color: #999;
      font-style: normal;
    }

    /* Live cost indicator */
    .cost-indicator {
      background: #e3f2fd;
      color: #1565c0;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 10px;
    }

    /* Full Ranking Summary Styles */
    .ranking-summary {
      margin-bottom: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
    }

    .ranking-summary summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      padding: 5px 0;
    }

    .ranking-summary summary:hover {
      color: #1976d2;
    }

    .ranking-table-container {
      overflow-x: auto;
      margin-top: 15px;
    }

    .ranking-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .ranking-table th,
    .ranking-table td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .ranking-table th {
      background: #e0e0e0;
      font-weight: bold;
      color: #333;
    }

    .ranking-table tr:hover {
      background: #f5f5f5;
    }

    .ranking-table .rank-gold {
      background: linear-gradient(90deg, #fff9e6 0%, #fff 100%);
    }

    .ranking-table .rank-silver {
      background: linear-gradient(90deg, #f5f5f5 0%, #fff 100%);
    }

    .ranking-table .rank-bronze {
      background: linear-gradient(90deg, #fff3e0 0%, #fff 100%);
    }

    .ranking-table .unranked-row {
      opacity: 0.6;
      color: #666;
    }

    .rank-cell {
      font-weight: bold;
      text-align: center;
      width: 60px;
    }

    .candidate-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ranking-thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }

    .ranking-thumb:hover {
      transform: scale(1.1);
    }

    .iter-cell {
      color: #666;
      font-size: 11px;
    }

    .lineage-cell {
      font-family: monospace;
      font-size: 11px;
      color: #555;
    }

    .reason-cell {
      font-style: italic;
      color: #666;
      max-width: 300px;
    }

    /* Iteration Summary */
    .iteration-summary {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    .iteration-summary h4 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .iteration-group {
      margin: 8px 0;
      padding: 8px;
      background: white;
      border-radius: 4px;
      font-size: 12px;
    }

    .ranked-list {
      color: #2e7d32;
    }

    .unranked-list {
      color: #999;
    }

    /* Job Browser Styles */
    .job-browser-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .job-browser-section h2 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .job-browser-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .job-select {
      flex: 1;
      min-width: 200px;
      padding: 8px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-load {
      background: #1976d2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-load:hover:not(:disabled) {
      background: #1565c0;
    }

    .btn-load:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-refresh {
      background: #666;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-refresh:hover {
      background: #555;
    }

    .job-info {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    .job-info .prompt-preview {
      color: #555;
      font-style: italic;
      margin-top: 5px;
    }

    /* Visual Lineage Timeline */
    .lineage-section {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .lineage-section h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }

    .lineage-timeline {
      display: flex;
      align-items: center;
      gap: 15px;
      overflow-x: auto;
      padding: 15px 0;
      position: relative;
    }

    .lineage-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      position: relative;
    }

    .lineage-image {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #ddd;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lineage-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .lineage-step:last-child .lineage-image {
      border-color: #ffd700;
      border-width: 3px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .lineage-label {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      color: #333;
      word-break: break-word;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .lineage-iteration {
      color: #666;
      font-size: 11px;
      font-weight: normal;
      font-style: italic;
    }

    .winner-badge {
      background: #ffd700;
      color: #333;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      display: inline-block;
      margin-top: 4px;
    }

    /* Arrow between iterations */
    .lineage-timeline::before {
      content: '';
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, #999, transparent);
      pointer-events: none;
      z-index: 0;
    }

    .lineage-step {
      position: relative;
      z-index: 1;
    }

    .lineage-arrow {
      position: absolute;
      top: 45px;
      right: -20px;
      width: 0;
      height: 0;
      border-left: 8px solid #999;
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
      z-index: 2;
    }

    .lineage-step:last-child .lineage-arrow {
      display: none;
    }

    /* Reconnection Banner */
    .reconnection-banner {
      background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.25);
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reconnection-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .reconnection-content span {
      font-size: 15px;
      color: #333;
    }

    .reconnection-content strong {
      font-family: monospace;
      color: #d39e00;
    }

    .reconnection-time {
      font-size: 13px;
      color: #666;
      font-style: italic;
    }

    .reconnection-actions {
      display: flex;
      gap: 10px;
      margin-left: 16px;
    }

    .reconnect-btn,
    .cancel-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reconnect-btn {
      background: #28a745;
      color: white;
    }

    .reconnect-btn:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
    }

    @media (max-width: 768px) {
      .reconnection-banner {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .reconnection-actions {
        width: 100%;
        margin-left: 0;
      }

      .reconnect-btn,
      .cancel-btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beam Search Demo - Real-time Messages</h1>

    <!-- Job Browser Section -->
    <div class="job-browser-section">
      <h2>ðŸ“‚ Browse Previous Jobs</h2>
      <div class="job-browser-controls">
        <select id="jobSelect" class="job-select">
          <option value="">-- Select a previous job --</option>
        </select>
        <button id="loadJobBtn" class="btn-load" disabled>Load Job</button>
        <button id="refreshJobsBtn" class="btn-refresh">â†» Refresh</button>
      </div>
      <div id="jobInfo" class="job-info">
        <div><strong>Date:</strong> <span id="jobDate"></span></div>
        <div><strong>Config:</strong> <span id="jobConfig"></span></div>
        <div class="prompt-preview"><span id="jobPrompt"></span></div>
      </div>
    </div>

    <div class="form-section">
      <h2>Configuration</h2>
      <div class="form-group">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" placeholder="Enter your prompt here...">A beautiful sunset over mountains</textarea>
      </div>

      <div class="params-grid">
        <div class="form-group">
          <label for="beamWidth">Beam Width (N):</label>
          <select id="beamWidth">
            <option value="2">2 candidates</option>
            <option value="4" selected>4 candidates</option>
            <option value="6">6 candidates</option>
            <option value="8">8 candidates</option>
          </select>
        </div>
        <div class="form-group">
          <label for="keepTop">Keep Top (M):</label>
          <select id="keepTop">
            <!-- Populated dynamically based on beam width -->
          </select>
        </div>
        <div class="form-group">
          <label for="maxIterations">Max Iterations:</label>
          <input type="number" id="maxIterations" value="2" min="1" max="5">
        </div>
        <div class="form-group">
          <label for="alpha">Alpha:</label>
          <input type="number" id="alpha" value="0.7" min="0" max="1" step="0.1">
        </div>
        <div class="form-group">
          <label for="temperature">Temperature:</label>
          <input type="number" id="temperature" value="0.8" min="0" max="2" step="0.1">
        </div>
      </div>

      <div style="margin-top: 15px;">
        <button id="startBtn" class="btn-start">Start Beam Search</button>
        <button id="stopBtn" class="btn-stop" disabled>Stop</button>
      </div>
    </div>

    <div class="messages-section">
      <div class="messages-header">
        <h2>Messages</h2>
        <div style="display: flex; gap: 10px; align-items: center;">
          <span id="status" class="status idle">Idle</span>
          <button id="clearBtn" style="padding: 5px 10px; font-size: 12px; background: #999; color: white; border: none; border-radius: 3px; cursor: pointer;">Clear</button>
        </div>
      </div>
      <div id="messages" class="messages-log"></div>
    </div>

    <div class="images-section" style="display: none;">
      <h2>Generated Images</h2>
      <div id="images-grid" class="images-grid"></div>
    </div>
  </div>

  <script src="/demo.js"></script>
</body>
</html>
