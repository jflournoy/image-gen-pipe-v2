<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beam Search Demo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: monospace;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { color: #333; }

    .form-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .params-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-start {
      background: #4CAF50;
      color: white;
    }

    .btn-start:hover:not(:disabled) {
      background: #45a049;
    }

    .btn-stop {
      background: #f44336;
      color: white;
    }

    .btn-stop:hover:not(:disabled) {
      background: #da190b;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .messages-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .messages-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .messages-log {
      background: #000;
      color: #0f0;
      padding: 15px;
      border-radius: 4px;
      font-size: 12px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      line-height: 1.5;
    }

    .message {
      margin-bottom: 5px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.info { color: #0f0; }
    .message.event { color: #0ff; }
    .message.error { color: #f00; }
    .message.warning { color: #ff0; }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.idle { background: #ddd; color: #666; }
    .status.running { background: #4CAF50; color: white; }
    .status.error { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beam Search Demo - Real-time Messages</h1>

    <div class="form-section">
      <h2>Configuration</h2>
      <div class="form-group">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" placeholder="Enter your prompt here...">A beautiful sunset over mountains</textarea>
      </div>

      <div class="params-grid">
        <div class="form-group">
          <label for="n">Beam Width (N):</label>
          <input type="number" id="n" value="4" min="2" max="8">
        </div>
        <div class="form-group">
          <label for="m">Keep Top (M):</label>
          <input type="number" id="m" value="2" min="1" max="4">
        </div>
        <div class="form-group">
          <label for="maxIterations">Max Iterations:</label>
          <input type="number" id="maxIterations" value="2" min="1" max="5">
        </div>
        <div class="form-group">
          <label for="alpha">Alpha:</label>
          <input type="number" id="alpha" value="0.7" min="0" max="1" step="0.1">
        </div>
        <div class="form-group">
          <label for="temperature">Temperature:</label>
          <input type="number" id="temperature" value="0.8" min="0" max="2" step="0.1">
        </div>
      </div>

      <div style="margin-top: 15px;">
        <button id="startBtn" class="btn-start">Start Beam Search</button>
        <button id="stopBtn" class="btn-stop" disabled>Stop</button>
      </div>
    </div>

    <div class="messages-section">
      <div class="messages-header">
        <h2>Messages</h2>
        <span id="status" class="status idle">Idle</span>
      </div>
      <div id="messages" class="messages-log"></div>
    </div>
  </div>

  <script src="/demo.js"></script>
</body>
</html>
